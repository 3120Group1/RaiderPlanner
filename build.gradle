apply plugin: 'application'
mainClassName='View.Main'

sourceSets {
    main {
		java {
			srcDirs = ['src']
		}
		resources {
			srcDirs = ['src']
		}
	}
	
	test {
		java {
			srcDirs = ["Test"]
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
	compile fileTree(dir: 'lib')
	compile fileTree(dir: 'src')
}

test {
	ignoreFailures = true
}

jar {
	manifest.attributes "Main-Class": mainClassName
}